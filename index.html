<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 style="text-align: left; color: white; margin-top: 0%; font-weight: 8000px; font-style: italic;">Calculator</h1>
    
  <div class="calculator">
      <div class="display-screen">
        <input type="text" id="display" disabled>
      </div>
      
      <div class="button-row">
        <button class="button" id="button-1">1</button>
        <button class="button" id="button-2">2</button>
        <button class="button" id="button-3">3</button>
        <button class="button operator" id="button-add">+</button>
      </div>
      
      <div class="button-row">
        <button class="button" id="button-4">4</button>
        <button class="button" id="button-5">5</button>
        <button class="button" id="button-6">6</button>
        <button class="button operator" id="button-subtract">-</button>
      </div>
      
      <div class="button-row">
        <button class="button" id="button-7">7</button>
        <button class="button" id="button-8">8</button>
        <button class="button" id="button-9">9</button>
        <button class="button operator" id="button-multiply">*</button>
      </div>
      
      <div class="button-row">
        <button class="button" id="button-dot">.</button>
        <button class="button" id="button-0">0</button>
        <button class="button" id="button-clear">C</button>
        <button class="button operator" id="button-divide">/</button>
      </div>
      <div class="mno">
      <div class="button-row">
        <button class="button" id="button-equal">=</button>
      </div>
      </div>
    </div>
    <div class="footerr">
      <footer>
      <p1>OASIS INFOBYTE - Web Development and Designing Internship</p1>
      <p2><br>Level 2 - Task 1<br></p2>
      <p3>By - Dharani Yarlagadda</p3></footer>
    </div>
      <script src="script.js"></script>
  </body>
</html>
